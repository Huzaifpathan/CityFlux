# =====================================================
# Project-wide Gradle settings
# =====================================================

# JVM memory settings (very important for stability)
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Kotlin compiler daemon memory (prevents daemon crashes)
kotlin.daemon.jvm.options=-Xmx2048m

# Enable parallel execution (safe for this project)
org.gradle.parallel=true

# Enable AndroidX (required for modern Android)
android.useAndroidX=true

# Use official Kotlin code style
kotlin.code.style=official

# Use non-transitive R classes (recommended by Google)
android.nonTransitiveRClass=true

# =====================================================
# (Optional but safe optimizations)
# =====================================================

# Improves build performance
org.gradle.caching=true

# Prevents unnecessary warnings
android.defaults.buildfeatures.buildconfig=true
